<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<p>Without the ng-app directive, HTML will display the expression as it is, without solving it.</p>

<div data-ng-app="myApp" >
<p>My first expression: {{ 5 + 15 }}</p>
</div>

</body>
</html>

<script>
var app=angular.module('myApp',[]);////Without the ng-app directive, HTML will display the expression as it is, without solving it.
app.controller('myCtrl',function($scope)
{
	$scope.num1="1";
		
}
);
</script>
